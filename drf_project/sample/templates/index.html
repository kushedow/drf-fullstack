<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="my-5">
            <h4>Загрузка значения</h4>

            <p>Данные будут загружены GET запросом на /api/get-username//</p>

            <label class="mt-2"> Имя пользователя </label>
            <input type="email" class="form-control" id="input1" placeholder="Загрузите данные">
            <button type="button" class="btn btn-primary mt-3" id="trigger1">Загрузить</button>
        </div>
        <hr>

        <div class="my-5">
            <h4>Загрузка опций в список</h4>

            <p>Данные будут загружены GET запросом на /api/get-options/</p>

            <label class="mt-2"> Язык программирования </label>
            <select  class="form-control" id="input2" placeholder="Загрузите данные"></select>
            <button type="button" class="btn btn-primary mt-3" id="trigger2">Загрузить</button>
        </div>
        <hr>

        <div class="my-5">
            <h4>Отправка данных на сервер</h4>

            <p>Данные будут отправлены POST запросом и сохранены в файле data_file.json</p>

            <label class="mt-2"> Имя </label>
            <input class="form-control" id="input31" value="Sir Grover Robinson">
            <label class="mt-2"> Телефон </label>
            <input class="form-control" id="input32" value="001234354345">
            <button type="button" class="btn btn-primary mt-3" id="trigger3">Отправить</button>
        </div>
        <hr>

    </div>

    <script>

        document.getElementById("trigger1").addEventListener("click",function(e){
            axios.get('http://lvh.me:8000/api/get-username/').then(response => {
                console.log(`GET users`, response.data);
                document.getElementById("input1").value = response.data.full_name
                alert("Данные загружены")
            })
        },false);

        ///

        document.getElementById("trigger2").addEventListener("click",function(e){
            axios.get('http://lvh.me:8000/api/get-options/').then(response => {

                options = response.data
                console.log(`GET options`, options);
                select = document.getElementById("input2")

                for (var i = 0; i < options.length; i++) {
                    var option = document.createElement("option");
                    option.value = options[i];
                    option.text = options[i];
                    select.appendChild(option);
                }

                alert("Данные загружены")

            })
        },false);

        ///

        document.getElementById("trigger3").addEventListener("click",function(e){

            name = document.getElementById("input31").value
            phone = document.getElementById("input32").value

            axios.post('http://lvh.me:8000/api/add-request/', {name:name, phone:phone}).then(response => {
                console.log(`GET users`, response.data);
                document.getElementById("input1").value = response.data.status

                alert("Данные отправлены")

            })

        },false);

    </script>
</body>
</html>
